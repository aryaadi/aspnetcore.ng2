<div class="container">
    <!--<div  [hidden]="submitted">-->
    <h1>Hero Form</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit(heroForm)" #heroForm="ngForm">
        <div class="form-group" [ngClass]="{'has-error has-feedback' : !name.valid && !name.pristine}" >
            <label for="name" class="control-label">Name</label>
            <input type="text" class="form-control" required [(ngModel)]="model.name" ngControl="name" #name="ngForm">
             <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
                title="This field must be filled, no empty name"></span>

            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        
        <div class="form-group has-error has-feedback">
            <label class="control-label" for="inputError2">Input with error</label>
            <input type="text" class="form-control" id="inputError2" >
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        </div>
        
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" [(ngModel)]="model.alterEgo" ngControl="alterEgo">
        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" required [(ngModel)]="model.power" ngControl="power" #power="ngForm">
          <option *ngFor="let p of powers" [value]="p">{{p}}</option>
        </select>
            <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
                Power is required
            </div>
        </div>

        

        <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
    </form>
