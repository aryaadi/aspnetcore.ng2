<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                {{article.title}}<span> [{{article.primaryTag.name}}]</span>
            </div>
            <div class="col-xs-6">
                <span class="pull-right">
                <!--{{ article.addedOn | date:'MM'}}/{{ article.addedOn | date:'d'}}/{{ article.addedOn | date:'y'}}-->
                {{article.addedOn}}
                <span><i class="glyphicon glyphicon-chevron-down" style="margin-left:20px"></i></span>
                </span>
                
            </div>
        </div>
    </div>
    <div class="panel-body">
        {{article.briefBody}}
    </div>
    <div class="panel-footer" style="text-align:right">
        <a class="btn btn-sm btn-primary" 
            [routerLink]="['EditNewArticle',{id: article.id}]" >Edit</a>
        <button class="btn btn-sm btn-primary">More...</button>
    </div>
</div>
